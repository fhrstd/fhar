<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <p>Click the button below to test the connection to your Supabase instance.</p>
    <button id="testButton">Test Connection</button>
    <div id="result"></div>
   
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js'
         // Replace these with your own Supabase URL and public API key
        const supabaseUrl = 'https://fdphjxbjnononpxljrgb.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkcGhqeGJqbm9ub25weGxqcmdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcxOTM1MzMsImV4cCI6MjA1Mjc2OTUzM30.4OAWrb2IOvq0lOOPplBzG-hGYrK5BfP-y9sCR4ac3Vc'

        const supabase = createClient(supabaseUrl, supabaseAnonKey)
        
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing connection...';
            resultDiv.className = '';

            try {
                const { data, error } = await supabase
                    .from('custom_markers') // Replace with an actual table name in your Supabase project
                    .select('*')
                    .limit(1);

                if (error) {
                    throw error;
                }

                resultDiv.textContent = 'Connection successful! Here is the response:';
                resultDiv.className = 'success';
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(data, null, 2);
                resultDiv.appendChild(pre);
            } catch (err) {
                resultDiv.textContent = 'Connection failed! Please check your credentials or table name.';
                resultDiv.className = 'error';
                console.error(err);
            }
        });
    </script>
</body>
</html>
